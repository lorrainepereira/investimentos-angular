<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Investimentos</a>
            </div>
    </nav>

    <div class="panel panel-default">
        <div class="panel-body">
            <table class="table table-hover">
                <thead>
                    <tr style = "text-transform:uppercase;">
                        <th scope="col">Nome</th>
                        <th scope="col">Objetivo</th>
                        <th scope="col">Saldo Total Dispon√≠vel</th>
                    </tr>
                <tbody>
                    <tr scope="row" ng-repeat="investimento in investimentos" ng-click="go(investimento)">

                        <td>{{investimento.objetivo}}</td>
                        <td>{{investimento.saldoTotalDisponivel | currency:'R$ '}}</td>
                    </tr>
                </tbody>
                </thead>
            </table>
